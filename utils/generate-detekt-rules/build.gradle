plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repox.jfrog.io/repox/sonarsource')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'io.gitlab.arturbosch.detekt:detekt-cli:1.17.1'
    implementation 'io.gitlab.arturbosch.detekt:detekt-core:1.17.1'
    implementation 'io.gitlab.arturbosch.detekt:detekt-api:1.17.1'
    implementation 'org.jetbrains.kotlin:kotlin-compiler-embeddable:1.5.10'
    implementation 'com.beust:jcommander:1.81'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

group = 'org.sonarsource.kotlin'
version = '1.0-SNAPSHOT'
description = 'generate-detekt-rules'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    mainClassName = "org.sonarsource.kotlin.externalreport.detekt.DetektRuleDefinition"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
